        if (autoScroll) {
          document.getElementById('auto_scroll').className = "util sel";
        } else {
          document.getElementById('auto_scroll').className = "util nosel";
        }
      }

      function onClickToJump() {
        jumpOnClick = !jumpOnClick;
        if (jumpOnClick) {
          document.getElementById('click_to_jump').className = "util sel";
        } else {
          document.getElementById('click_to_jump').className = "util nosel";
        }
      }

      function setSpeed(val, target) {
        var player = document.getElementById('player');
        player.playbackRate = val;
        var other = ['0_5', '1_0', '1_25', '1_5', '1_75', '2_0'];
        for (var i = 0; i < other.length; i++) {
          var sel = document.getElementById('speed_' + other[i]);
          if (other[i] == target) {
            sel.className = "util sel";
          } else {
            sel.className = "util nosel";
          }
        }
      }

      function setSize(val, target) {
        var perc = document.documentElement.scrollTop / document.documentElement.scrollHeight;
        document.documentElement.style.setProperty("--content-size", val + "%");
        document.documentElement.scrollTop = document.documentElement.scrollHeight * perc;
        var other = ['100', '125', '150', '200'];
        for (var i = 0; i < other.length; i++) {
          var sel = document.getElementById('size_' + other[i]);
          if (other[i] == target) {
            sel.className = "util sel";
          } else {
            sel.className = "util nosel";
          }
        }
      }

      function playerLoaded() {
        if (playerLeftToLoad > 0) {
          playerLeftToLoad--;
        }
        if (playerLeftToLoad == 0) {
          playerLeftToLoad = -1;
          var player = document.getElementById('player');
          var dur = player.duration;
          document.getElementById("pos").max = dur * 10;
          paras.forEach(e => {
            e.start = e.at / dur;
            e.end = e.atEnd / dur;
          });
          parasReady = true;
          posChanging();
          if (player.newTarget !== null) {
            var temp = player.newTarget;
            player.newTarget = null;
            move(temp);
          }
        }
      }
      document.addEventListener("DOMContentLoaded", function (event) {
        var player = document.getElementById('player');
        player.newTarget = null;
        var setPos = true;
        if (setPos) {
          try {
            var temp = window.location.hash;
            if (temp.length > 1) {
              temp = parseFloat(temp.substring(1)) / 10;
              player.getElementsByTagName("source")[0].src += "#t=" + temp;
              setPos = false;
            }
          } catch (e) {}
        }
        if (setPos) {
          try {
            var tempID = window.localStorage.getItem('wordID');
            var tempPos = window.localStorage.getItem('pos');
            if (tempID == wordID) {
              tempPos = parseFloat(tempPos);
              tempPos -= 5;
              if (tempPos > 0) {
                player.getElementsByTagName("source")[0].src += "#t=" + tempPos;
                setPos = false;
              }
            }
          } catch (e) {}
        }
        player.addEventListener("loadedmetadata", function () {
          playerLoaded();
        });
        player.addEventListener("loadeddata", function () {
          playerLoaded();
        });
        player.addEventListener("timeupdate", function () {
          var at = player.currentTime;
          if (player.paused == playerIsPlaying) {
            player.dispatchEvent(new CustomEvent(player.paused ? 'pause' : 'play'));
          }
          if (!isUserMoving) {
            document.getElementById("pos").value = at * 10;
            posChanging();
          }
          var lastElem = null;
          if (lastHighlighted !== null) {
            if (at >= lastHighlighted.at && at < lastHighlighted.atEnd) {
              lastElem = lastHighlighted;
            } else if (lastHighlighted.hasOwnProperty("next")) {
              if (at >= lastHighlighted.next.at && at < lastHighlighted.next.atEnd) {
                lastElem = lastHighlighted.next;
              }
            }
          }
          if (lastElem === null) {
            lastElem = bisect(byTime, e => e.at <= at, false);
          }
          if (lastElem !== null && lastElem != lastHighlighted) {
            if (at >= 60) {
              window.localStorage.setItem('wordID', wordID);
              window.localStorage.setItem('pos', at);
            }
            lastElem.className = 'current';
            if (lastHighlighted !== null) {
              lastHighlighted.className = 'word';
            }
            if (lastHighlighted === null || lastHighlighted.para !== lastElem.para) {
              if (lastHighlighted !== null) {
                lastHighlighted.para.className = '';
              }
              lastElem.para.className = "current";
              if (autoScroll) {
                lastElem.para.scrollIntoView({
                  "block": "nearest"
                });
              }
            }
            lastHighlighted = lastElem;
          }
        }, false);
        player.addEventListener('play', function () {
          if ((new Date().getTime()) > hideAnimation) {
            document.getElementById("circle").className.baseVal = "circlePause";
            document.getElementById("from_play_to_pause").beginElement();
            playerIsPlaying = true;
          }
        });
        player.addEventListener('pause', function () {
          if ((new Date().getTime()) > hideAnimation) {
            document.getElementById("circle").className.baseVal = "circlePlay";
            document.getElementById("from_pause_to_play").beginElement();
            playerIsPlaying = false;
          }
        });
        var children = [];
        var lastPara = null;
        var lastAt = null;
        var lastHeader = 0;
        for (var i = 0; i < words.length; i += 2) {
          var at = words[i],
            word = words[i + 1];
          at += lastAt;
          lastAt = at;
          at /= 100;
          if (word == -1) {
            lastPara = document.createElement("p");
            lastPara.at = at;
            lastPara.atEnd = at;
            var temp = document.createElement("span");
            temp.className = "timecode";
            temp.appendChild(document.createTextNode(getTick(at) + ":"));
            lastPara.appendChild(temp);
            children.push(lastPara);
            paras.push(lastPara);
          } else {
            lastPara.appendChild(document.createTextNode(' '));
            lastPara.atEnd = at;
            var temp = document.createElement("span");
            if (byTime.length > 0) {
              byTime[byTime.length - 1].atEnd = at;
              byTime[byTime.length - 1].next = temp;
            }
            temp.at = at;
            temp.onclick = move;
            temp.className = "word";
            temp.appendChild(document.createTextNode(word));
            temp.para = lastPara;
            lastPara.appendChild(temp);
            byTime.push(temp);
          }
        };
        if (byTime.length > 0) {
          byTime[byTime.length - 1].atEnd = at + 3600;
        }
        document.getElementById("pos").max = (lastAt / 100) * 10;
        document.getElementById("transcript").append(...children);
        var hidden;
        var visibilityChange;
        if (typeof document.hidden !== "undefined") {
          hidden = "hidden";
          visibilityChange = "visibilitychange";
        } else if (typeof document.msHidden !== "undefined") {
          hidden = "msHidden";
          visibilityChange = "msvisibilitychange";
        } else if (typeof document.webkitHidden !== "undefined") {
          hidden = "webkitHidden";
          visibilityChange = "webkitvisibilitychange";
        }

        function pageAwake() {
          if (lastHighlighted !== null && autoScroll) {
            lastHighlighted.para.scrollIntoView({
              "block": "nearest"
            });
          }
        }
        document.addEventListener(visibilityChange, () => {
          if (!document[hidden]) {
            pageAwake();
          }
        });
        document.addEventListener('pageshow', pageAwake);
        document.addEventListener('focus', pageAwake);
        document.addEventListener('scroll', updateScrolls);
      });
    </script>
  </head>

  <body>
    <div class="rows header"><svg class="play" width="50" height="50" id="btnPlay" viewBox="-2 -2 108 108"
        onclick="play()">
        <circle class="circlePlay" id="circle" cx="51" cy="51" r="50" stroke-dasharray="314" stroke-dashoffset="0"
          style="stroke-width:5px;stroke:#bbf;" />
        <line id='line1' x1="38" y1="30" x2="38" y2="70" style="stroke-width:8px;stroke:#bbf;stroke-linecap:round;" />
        <path id='line2' d="M 38 30 L 70 50 L 38 70" rx="10" ry="10"
          style="stroke-width:8px;stroke:#bbf;fill:#bbf;stroke-linejoin:round;stroke-linecap:round;">
          <animate attributeName="d" dur="250ms" from="M 38 30 L 70 50 L 38 70" to="M 66 30 L 66 50 L 66 70"
            fill="freeze" id="from_play_to_pause" begin="indefinite" />
        </path>
        <animate xlink:href="#line2" attributeName="d" dur="250ms" from="M 66 30 L 66 50 L 66 70"
          to="M 38 30 L 70 50 L 38 70" begin="indefinite" fill="freeze" id="from_pause_to_play" />
      </svg><input class="slider fill" type="range" min="0" max="1000" value="0" id="pos" onchange="posChange()"
        oninput="posChanging()" onmousedown="posMoving()" onmouseup="posMoved()"><span id="posText">0:00:00<br>
        <font size="-1">-0:00:00</font>
      </span><span class="link"><svg fill="#bbf" stle="width:50px" viewBox="-5 -5 70 70" width="24" height="24"
          onclick="showLinks()" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
          <g transform="matrix(1,0,0,1,-1088,-192)">
            <g>
              <g transform="matrix(1.50868,0,0,1.01217,70.647,191.772)">
                <g transform="matrix(0.149202,0,0,0.173437,664.206,42.142)">
                  <rect x="103.288" y="8.535" width="71.218" height="34.133" style="fill-rule:nonzero;" />
                </g>
                <g transform="matrix(0.149202,0,0,0.173437,664.345,27.4)">
                  <rect x="103.288" y="8.535" width="141.366" height="34.133" style="fill-rule:nonzero;" />
                </g>
                <g transform="matrix(0.149202,0,0,0.173437,664.345,12.658)">
                  <rect x="103.288" y="8.535" width="212.447" height="34.133" style="fill-rule:nonzero;" />
                </g>
              </g>
            </g>
          </g>
        </svg></span></div>
    <div class="content" id="transcript"></div>
    <div class="overlay hidden" id="overlay" onclick="hideDrop()"></div>
    <div class="dropdown hidden" id="dropdown"><span class="util" onclick="getLink();">Copy link...</span><span
        class="util" onclick="selectPos()" title="Ctrl-S">Set position...</span>Options:<br>
      <div style="padding-left: 1em;"><span class="util sel" id="click_to_jump" onclick="onClickToJump()">Jump on
          click</span><span class="util sel" id="auto_scroll" onclick="onAutoScroll()">Auto scroll</span></div>Playback
      speed:<br>
      <div style="padding-left: 1em;"><span class="util nosel" id="speed_0_5"
          onclick="setSpeed(1, '0_5')">0.50x</span><span class="util sel" id="speed_1_0"
          onclick="setSpeed(1, '1_0')">1.00x</span><span class="util nosel" id="speed_1_25"
          onclick="setSpeed(1.25, '1_25')">1.25x</span><span class="util nosel" id="speed_1_5"
          onclick="setSpeed(1.5, '1_5')">1.50x</span><span class="util nosel" id="speed_1_75"
          onclick="setSpeed(1.75, '1_75')">1.75x</span><span class="util nosel" id="speed_2_0"
          onclick="setSpeed(2, '2_0')">2.00x</span></div>Font size:<br>
      <div style="padding-left: 1em;"><span class="util sel" id="size_100"
          onclick="setSize(100, '100')">100%</span><span class="util nosel" id="size_125"
          onclick="setSize(125, '125')">125%</span><span class="util nosel" id="size_150"
          onclick="setSize(150, '150')">150%</span><span class="util nosel" id="size_200"
          onclick="setSize(200, '200')">200%</span></div>
    </div><audio id="player" preload="metadata">
      <source src="International_Space_Station.mp3"></audio>
  </body>

</html>
